        <div class="container">
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
                    <div class="row">
                        <h3 class="text-left pl-3 pb-2">Add editors and reviewers:</h3>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" *ngFor="let field of formFields">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                    <label class="col-3" for={{field.id}}>{{field.label}}</label>
                                    <select class="form-control" name="{{field.id}}"  multiple ngModel *ngIf="field.type.name=='enum' && field.id=='reviewersl'">
                                      <option *ngFor="let category of reviewers" value={{category.id}}>
                                        {{category.name}} {{category.surname}}
                                      </option>
                                    </select>
                                    
                                    <select class="form-control" name="{{field.id}}"  multiple ngModel *ngIf="field.type.name=='enum' && field.id=='editorsl'">
                                        <option *ngFor="let cat of editors" value={{cat.id}}>
                                                {{cat.name}} {{cat.surname}}  
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                        <!-- Put name validation error messages here -->
                                    </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <input type="submit">    
                      </div>
                  </div>
                </form>
              </div>
