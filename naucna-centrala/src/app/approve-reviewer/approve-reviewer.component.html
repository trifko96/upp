<div class="container">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
            <div class="row">
                <h3 class="text-left pl-3 pb-2">Confirm status:</h3>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" *ngFor="let field of formFields">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <label class="col-4" for={{field.id}}>{{field.label}}</label>
                            <input class="mt-2" type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                                <!-- Put name validation error messages here -->
                            </span>
                    </div>
                </div>
            </div>
            
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3">
                <input type="submit">    
              </div>
          </div>
        </form>
      </div>
