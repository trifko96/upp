<div class="container">
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
                    <div class="row">
                        <h3 class="text-left pl-3 pb-2">Create new magazine:</h3>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" *ngFor="let field of formFields">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                    <label class="col-4" for={{field.id}}>{{field.label}}</label>
                                    <input class="form-control" type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'  && field.id != 'password'" >
                                    <!-- <input class="form-control" type="password" name={{field.id}} ngModel  *ngIf="field.id=='password'"> -->
                                    <input  type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
                                    <input class="form-control" type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
                                    <select class="form-control" name="{{field.id}}"  multiple ngModel *ngIf="field.type.name=='enum'">
                                      <option *ngFor="let category of categories" value={{category.id}}>
                                        {{category.name}} 
                                      </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                        <!-- Put name validation error messages here -->
                                    </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <input type="submit">    
                      </div>
                  </div>
                </form>
              </div>
