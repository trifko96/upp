<div class="row">
  <div class="col-md-12">

  <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>

    <div class="form-group" *ngFor="let field of formFields" >
      <label for={{field.id}}>{{field.label}}</label>


      <input class="form-control" type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string' && field.defaultValue == null" >
      <input type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean' && field.defaultValue == null">
      <input class="form-control" type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long' && field.defaultValue == null">
      <select name="field.id" *ngIf="field.type.name=='enum'">
        <option *ngFor="let val of enumValues" value={{val}}>
          {{field.type.values[val]}}
        </option>
      </select>

      <!--
      <input type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'" >
      <input type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
      <select name="field.id" *ngIf="field.type.name=='enum'">
        <option *ngFor="let val of enumValues" value={{val}}>
          {{field.type.values[val]}}
        </option>
      </select>
      -->
        &nbsp;&nbsp;
        <label for = {{field.id}}> <b><i>{{field.defaultValue}}</i></b></label>


    </div>

    <div>
      <input type="submit">
    </div>
  </form>
</div>

</div>
